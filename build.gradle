plugins {
	id 'org.springframework.boot' version '2.1.6.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'ga.leeda'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
//	testImplementation 'junit:junit:4.+'
//	testImplementation 'org.hamcrest:hamcrest-all:1.3'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.powermock:powermock-api-mockito2:2.0.2'
	testImplementation 'org.powermock:powermock-module-junit4-rule-agent:2.0.2'
	testImplementation 'org.powermock:powermock-module-junit4-rule:2.0.0'
	testImplementation 'org.powermock:powermock-module-junit4:2.0.2'

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'


	// lombok
	compileOnly 'org.projectlombok:lombok:1.18.8'
	annotationProcessor 'org.projectlombok:lombok:1.18.8'

	// database
	implementation 'com.h2database:h2:1.4.199'

	// redis
	implementation 'org.springframework.boot:spring-boot-starter-data-redis'
	implementation 'org.springframework.session:spring-session-data-redis:2.1.7.RELEASE'
	implementation 'it.ozimov:embedded-redis:0.7.2'
}
