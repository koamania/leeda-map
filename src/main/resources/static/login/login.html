<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>leeda-map 로그인</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/dist/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/login/css/login.css">
</head>
<body>
<div class="section"></div>
<main>
    <div class="align-center">
        <div class="section"></div>

        <h5 class="indigo-text">로그인 정보를 입력해주세요</h5>
        <div class="section"></div>

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row login-box">
                <div class="row">
                    <div class="col s12">
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input class="validate" type="email" name="email" id="email" autocomplete="off"/>
                        <label for="email">Enter your email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input class="validate" type="password" name="password" id="password" autocomplete="off"/>
                        <label for="password">Enter your password</label>
                    </div>
                </div>

                <br/>
                <div class="align-center">
                    <div class="row">
                        <button type="button" id="btn_login" class="col s12 btn btn-large waves-effect indigo">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section"></div>
    <div class="section"></div>
</main>
<script type="text/javascript" src="/dist/js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="/dist/js/materialize.min.js.js"></script>
<script type="text/javascript" src="/login/js/login.js"></script>
</body>
</html>
